<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymleaf/layout"
      layout:decorate="~{fragments/layouts/base_layout}">
<head>
    <title>SearchTwoHTTP</title>

    <script  th:inline="javascript">
        function double()
        {
            var meth1 = document.forms["form"]["method_one"].value;
            var meth2 = document.forms["form"]["method_two"].value;

            if (meth1 == meth2)
            {
                alert("Please Select Two Distinct Methods");
                return false;
            }
            else
            {
                return true;
            }
        }
    </script>
</head>
<body>
<section layout:fragment="content">
    <h2 style="padding:5px">Select Dates to Find Access Logs tha Issued Two Specific HTTP Methods</h2>
    <form action="/httpmethodtwo" method="post" name="form">
        <div class="form-group">
            <select class="form-select" type="text" name="method_one"  id="method_one" placeholder="method_one">
                <option selected>Select Type</option>
                <option value="GET">GET</option>
                <option value="POST">POST</option>
                <option value="PUT">PUT</option>
                <option value="CONNECT">CONNECT</option>
                <option value="HEAD">HEAD</option>
                <option value="OPTIONS">OPTIONS</option>
                <option value="SEARCH">SEARCH</option>
            </select>
        </div>
        <br>
        <div class="form-group">
            <select class="form-select" type="text" name="method_two"  id="method_two" placeholder="method_two">
                <option selected>Select Type</option>
                <option value="GET">GET</option>
                <option value="POST">POST</option>
                <option value="PUT">PUT</option>
                <option value="CONNECT">CONNECT</option>
                <option value="HEAD">HEAD</option>
                <option value="OPTIONS">OPTIONS</option>
                <option value="SEARCH">SEARCH</option>
            </select>
        </div>
        <br>
        <div class="form-group">
            <label>Start Date</label>
            <input type="datetime-local" name="date_one" class="form-control" id="date_one" placeholder="date_one">
        </div>
        <br>
        <div class="form-group">
            <label>End Date</label>
            <input type="datetime-local" class="form-control" name="date_two" id="date_two" placeholder="date_two">
        </div>
        <br>
        <button type="submit" class="btn btn-secondary" th:onclick="return double()">Submit</button>
    </form>
</section>
</body>
</html>
