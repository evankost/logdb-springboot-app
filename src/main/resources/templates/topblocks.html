<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymleaf/layout"
      layout:decorate="~{fragments/layouts/base_layout}">
<head>
    <title>TopBlocks</title>
</head>
<body>
<section layout:fragment="content">
    <h2 style="padding:5px">Select Dates for Top 5 Blocks Regarding Number of Actions per Day</h2>
    <form action="/blockcount" method="post">
        <div class="form-group">
            <label>Start Date</label>
            <input type="date" name="date_one" class="form-control" id="date_one" placeholder="date_one">
        </div>
        <br>
        <div class="form-group">
            <label>End Date</label>
            <input type="date" class="form-control" name="date_two" id="date_two" placeholder="date_two">
        </div>
        <br>
        <button type="submit" class="btn btn-secondary">Submit</button>
    </form>
</section>
</body>
</html>
