<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymleaf/layout"
      layout:decorate="~{fragments/layouts/base_layout}">
<head>
    <title>HttpMethodTwo</title>
</head>
<body>
<section layout:fragment="content">
    <h2 style="padding:5px">IPs Issued HTTP Methods <strong th:text="${method_one}"/> and <strong th:text="${method_two}"/> from <strong th:text="${date_one}"/> to <strong th:text="${date_two}"/> </h2>
    <div style="overflow-x:auto;">
        <table class="table table-striped">
            <thead class="table-dark">
            <tr>
                <th scope="col">#</th>
                <th scope="col">Source IP</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="method, iStat : ${methodtwo}">
                <td th:text="${iStat.count}"></td>
                <td th:text="${method}"></td>
            </tr>

            </tbody>
        </table>
    </div>
</section>
</body>
</html>
